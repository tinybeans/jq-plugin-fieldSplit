<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery Field Split</title>
</head>
<body>

<h1>jQuery Field Split</h1>

<h2>Normal</h2>

<p><input type="text" name="sample" id="sample" /></p>

<h2>Debug Mode</h2>

<p><input type="text" name="sample2" id="sample2" value=",おくわき,,ともひろ,ゆか" /></p>

<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="jquery.fieldSplit.js"></script>
<script type="text/javascript">
(function($){
    $('#sample').fieldSplit();
    $('#sample2').fieldSplit({
        debug: true,
        splitCount: 5,
        placeholder: ['バッジョ','クライフ','グアルディオラ','ジーコ','ロマ—リオ'],
        interval: '10px'
    });
})(jQuery);
</script>

</body>
</html>
